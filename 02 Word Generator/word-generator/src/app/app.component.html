<div class="container text-center pt-3">
  <h1>Word Generator</h1>

  <input
    type="range"
    min="1"
    max="50"
    value="{{limit}}"
    class="slider form-control-range"
    (change)="handleSlideChange($any($event.target).value)"
  />

  <div class="text-center display-6 text-white mt-3 mb-5 fw-bold">
    Word Limit : {{limit}}
  </div>


  <button (click)="generate()" class="btn btn-lg btn-info">Generate Words</button>

  <div *ngIf="words" class="card card-body m-5">
    <p class="display-6">
      {{words}}
    </p>
  </div>
</div>
